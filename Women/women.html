<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Women Fashion</title>
  <link rel="stylesheet" href="/Women/women.css" />
  <link rel="shortcut icon" href="/images/logo.png" type="image/png" />
 
</head>
<body>

  <header class="header">
    <div class="logo">My-Shop</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dresses</a></li>
        <li><a href="#">Kurtis</a></li>
        <li><a href="#">Sarees</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1></h1>
      <p>My-Shop Traditional. Modern.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <section id="products" class="product-section">
    <h2>New Arrivals</h2>
    <div class="product-grid">
      <div class="product">
        <img src="/Women/Image/Embroidered Kurti.png" alt="Embroidered Kurti">
        <h3>Embroidered Kurti</h3>
        <p>₹1,299</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/Women/Image/Chiffon Saree.png" alt="Chiffon Saree">
        <h3>Chiffon Saree</h3>
        <p>₹2,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/Women/Image/Evening Gown.png" alt="Evening Gown">
        <h3>Evening Gown</h3>
        <p>₹3,199</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="/Women/Image/party.png" alt="Party">
        <h3>Party</h3>
        <p>₹4,499</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 My-Shop Fashion. All Rights Reserved.</p>
  </footer>

</body>
</html>
